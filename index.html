<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Lab - Vivo Y12s Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar">
    <h2>Sticker Pro Lab</h2>
    <p style="font-size: 11px; color: #7f8c8d; margin-top: -10px;">Khusus Desain Perisai Owl & Tulip</p>

    <div class="control-group">
        <label>Ukuran Kertas</label>
        <select id="paperSize">
            <option value="a4">A4 (Standard)</option>
            <option value="a3">A3 (Besar)</option>
        </select>
    </div>

    <div class="control-group">
        <label>Upload Gambar</label>
        <input type="file" id="files" accept="image/*" multiple>
    </div>

    <div class="control-group">
        <label>Ukuran Stiker (Lebar x Tinggi cm)</label>
        <div class="input-row">
            <input type="number" id="wCm" value="5" step="0.1">
            <span>x</span>
            <input type="number" id="hCm" value="6" step="0.1">
        </div>
    </div>

    <div class="control-group">
        <label>Jumlah Copy (Misal: 8)</label>
        <input type="number" id="copies" value="8" min="1">
    </div>

    <div class="control-group">
        <label>Tebal Putih Tepi (px)</label>
        <input type="number" id="padding" value="15">
    </div>

    <div class="control-group">
        <label>Atur Layout Kolom</label>
        <select id="gridCols">
            <option value="1">1 Kolom</option>
            <option value="2" selected>2 Kolom (Rapi)</option>
            <option value="3">3 Kolom (Padat)</option>
        </select>
    </div>

    <button class="btn-print" onclick="window.print()">CETAK / SIMPAN PDF</button>
</div>

<div class="main-preview">
    <div id="paper" class="a4">
        <div class="crop-mark top-left"></div>
        <div class="crop-mark top-right"></div>
        <div class="crop-mark bottom-left"></div>
        <div class="crop-mark bottom-right"></div>
        <div id="stickerContainer"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
